<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form class="form-group" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-12 mb-4 d-flex align-items-center">
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control form-control-lg" id="username" formControlName="username"  />                     
                    </div> 
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">       
                      <div data-mdb-input-init class="form-outline">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />  
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />         
                        </div>
                    </div>
                </div>
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
